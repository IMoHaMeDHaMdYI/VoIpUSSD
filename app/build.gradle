apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'freddyfudi'
            keyPassword 'freddyfudi'
            storeFile file('keystore.jks')
            storePassword 'freddyfudi'
        }
    }
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.romellfudi.ussd_sample"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 1
        versionName "1.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.romellfudi.permission:fudi-permission:1.0.a'

    implementation project(':ussd-library')
//    implementation 'com.romellfudi.ussdlibrary:ussd-library:1.1.c'

}
